name: Create PDF

on:
  pull_request:
    branches:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up TeX Live
      uses: xu-cheng/texlive-action@v2
      with:
        texlive_version: 2023  
        scheme: full 
        
    - name: Install missing LaTeX packages
      run: |
        tlmgr install nicematrix

    - name: Compile LaTeX document
      run: |
        xelatex -interaction=nonstopmode -halt-on-error practice_report.tex
        xelatex -interaction=nonstopmode -halt-on-error practice_report.tex  # Двойная компиляция

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: practice_report.pdf
        path: practice_report.pdf
